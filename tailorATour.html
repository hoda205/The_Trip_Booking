<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/tailor_tour.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/22e9f9e637.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="hero-section">
        <img src="./assets/Tailor Tour/Tailor_a_tour_hero_section_image.jpg" alt="a photo of a cat lying on mats in a historical place">
        <div class="hero-section-title">
            <h2>Tailor a Tour</h2>
        </div>
    </section>

    <div class="container">
        <section class="explanation">
            <h2 class="small-title">Tailor a Tour</h2>
            <p class="main-title">Customize Your Tour</p>
            <p>Choose your dream places and activities that fit your interests, time, and budget. Let us create a customized schedule to fulfill your vacation desires.</p>
            <ul>
                <li><a href="https://www.youtube.com/watch?v=EE-xtCF3T94"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="https://www.youtube.com/watch?v=Mh4f9AYRCZY"><i class="fa-brands fa-square-instagram"></i></a></li>
                <li><a href="https://www.youtube.com/watch?v=EE-xtCF3T94"><i class="fa-brands fa-discord"></i></a></li>
            </ul>
        </section>
    </div>

    <section class="booking-form-section">
        <div class="container">
            <h2 class="form-title">Book a Tour</h2>
            <form class="booking-form">
                <div class="form-grid-one">
                    <div class="form-group" style="grid-area: form-box1;">
                        <label for="from-date">From Date</label>
                        <input type="date" id="from-date" name="from-date" placeholder="dd/mm/yyyy" required>
                    </div>
                    <div class="form-group" style="grid-area: form-box2;">
                        <label for="to-date">To Date</label>
                        <input type="date" id="to-date" name="to-date" placeholder="dd/mm/yyyy" required>
                    </div>
                    <div class="form-group" style="grid-area: form-box3;">
                        <label for="adults">Adults (+12 years)</label>
                        <input type="number" id="adults" name="adults" value="2" min="0" required>
                    </div>
                    <div class="form-group" style="grid-area: form-box4;">
                        <label for="children">Children (6 to 12 years)</label>
                        <input type="number" id="children" name="children" value="0" min="0">
                    </div>
                    <div class="form-group" style="grid-area: form-box5;">
                        <label for="infants">Infants (0 to 2 years)</label>
                        <input type="number" id="infants" name="infants" value="0" min="0">
                    </div>
                    <div class="form-group full-width" style="grid-area: form-box6;">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5"></textarea>
                    </div>
                </div>

                <div class="form-grid-two">
                    <div class="form-group" style="grid-area: form-box7">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-group" style="grid-area: form-box8">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div class="form-group" style="grid-area: form-box9">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group" style="grid-area: form-box10">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group" style="grid-area: form-box11">
                        <label for="country">Country</label>
                        <select id="country" name="country" required>
                            <option value="">Select</option>
                            <option value="egypt">Egypt</option>
                            <option value="usa">United States</option>
                            <option value="uk">United Kingdom</option>
                            <option value="canada">Canada</option>
                            <option value="australia">Australia</option>
                        </select>
                    </div>
                    <div class="form-group" style="grid-area: form-box12">
                        <label for="nationality">Nationality</label>
                        <select id="nationality" name="nationality" required>
                            <option value="">Select</option>
                            <option value="egyptian">Egyptian</option>
                            <option value="american">American</option>
                            <option value="british">British</option>
                            <option value="canadian">Canadian</option>
                            <option value="australian">Australian</option>
                        </select>
                    </div>
                    <div class="form-actions" style="grid-area: form-box13">
                        <button type="submit" class="btn text-dark-blue">
                            <span class="btn-before"></span>
                            <span class="btn-before"></span>
                            SUBMIT
                            <span class="btn-after"></span>
                            <span class="btn-after"></span>
                        </button>
                    </div>
            </form>
        </div>
    </section>
</body>
</html>
